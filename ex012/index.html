<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <h1>Cine JS: Filmes em cartaz</h1>
    <form autocomplete="off" method="get">
        <fieldset>
            <legend>Cine JS</legend>
            <label for="tit">Título do filme:</label>
            <input type="text" id="tit" name="titulo"> <br>
            <label for="dur">Duração do filme em minutos:</label> 
            <input type="number" id="dur" min="0" max="300" required step="0.5"> <br>
            <input type="button" value="Converter em horas e minutos" id="btn" onclick="clicar()">
        </fieldset>
    </form>
    <div id="res">

    </div>
    <script>
            function clicar() {
            var titulo = window.document.querySelector('#tit').value 
            var minutos = window.document.querySelector('#dur').value
            var resultado = window.document.querySelector('#res')
            var horas = Math.floor(minutos / 60)
            var min = minutos % 60
            resultado.innerHTML = `Filme <strong>${titulo} </strong>, duração: ${horas} horas e ${min} minutos.`

        }
 
    </script>
</body>
</html>
