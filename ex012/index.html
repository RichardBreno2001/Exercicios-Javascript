<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cine JS: Filmes em cartaz</h1>
    <form action="" autocomplete="off" method="get">
        <fieldset>
            <legend>Cine JS</legend>
            <label for="tit">Título do filme:</label>
            <input type="text" id="tit" name="titulo">
            <label for="dur">Duração do filme em minutos:</label>
            <input type="number" id="dur" min="0" max="300" required step="0.5">
            <input type="button" value="Converter em horas e minutos">
        </fieldset>
    </form>
    
</body>
</html>
