<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Farmácia JS</h1>
    <label for="med">Medicamento:</label>
    <input type="text" id="med" required> <br>
    <label for="val">Preço:</label>
    <input type="number" id="val" required min="0" step="0.1"> <br>
    <input type="button" id="btn" value="Mostrar Promoção">
    <div id="res">

    </div>
    <script>
        let btn = window.document.getElementById('btn')
        btn.addEventListener('click', clicar => {
            let medicamento = window.document.querySelector('#med').value 
            let preço = window.document.querySelector('#val').value 
            let promo = Math.floor(preço * 2)
            const res = window.document.getElementById('res')
            res.innerHTML = `<strong> Promoção de ${medicamento} </strong>: Leve 2 e pague R$ ${promo.toFixed(2)}.`
         
        })
    </script>
</body>
</html>
