<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Restaurante JS</h1>
    <label for="val">Buffet por KG R$:</label>
    <input type="number" id="val" required min="0" value="58.50"> <br>
    <label for="cons">Consumo do cliente (gr):</label>
    <input type="number" id="cons" required> <br>
    <input type="button" id="btn" value="Calcular Preço">
    <div id="res">

    </div>
    <script>
        const btn = window.document.getElementById('btn')
        btn.addEventListener('click', clicar => {
            let valor = window.document.querySelector('#val').value 
            let valorClient = window.document.querySelector('#cons').value 
            let GparaKG = valorClient/1000
            let preço = 58.50 * GparaKG
            const res = window.document.getElementById('res')
                res.innerHTML = `Valor a pagar: R$ ${preço.toFixed(2)}.`
            
        })
    </script>
</body>
</html>
